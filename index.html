<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="robots" content="noindex, nofollow">
  <title>Simulación de Login — DEMO</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <div class="banner" id="banner">SIMULACIÓN — NO INTRODUZCAS CREDENCIALES REALES</div>
    <h1 id="title">Acceso — Demo (solo laboratorio)</h1>

    <!-- Formulario NO envía nada -->
    <form id="demoForm" onsubmit="handleSubmit(event)" autocomplete="off" novalidate>
      <label for="user">Usuario</label>
      <input id="user" name="user" type="text" autocomplete="off" required>

      <label for="pass">Contraseña</label>
      <input id="pass" name="pass" type="password" autocomplete="new-password" required>

      <button type="submit">Iniciar sesión</button>
    </form>

    <div class="small">
      <strong>Nota:</strong> esta página es una simulación para pruebas.  
      <br>**No se envían ni almacenan** datos.
    </div>
    <footer>Demo de laboratorio — para pruebas de firewall</footer>
  </main>

  <script>
    function handleSubmit(e){
      e.preventDefault();
      document.getElementById('user').value = '';
      document.getElementById('pass').value = '';
      document.getElementById('banner').textContent = 'SIMULACIÓN — DATOS NO ENVIADOS';
      alert('Sitio de demostración: no se han enviado datos.');
    }
  </script>
</body>
</html>
