<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="robots" content="noindex, nofollow">
  <title>Simulación de Login — DEMO</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; background:#f4f6f8; margin:0; display:flex;align-items:center;justify-content:center;min-height:100vh}
    .card{width:360px;background:#fff;padding:24px;border-radius:10px;box-shadow:0 8px 30px rgba(2,6,23,.08)}
    .banner{background:#ffefef;color:#7a0b0b;padding:8px;border-radius:6px;margin-bottom:12px;text-align:center;font-weight:700}
    h1{font-size:18px;margin:6px 0 14px}
    label{display:block;font-size:13px;margin-bottom:6px}
    input{width:100%;padding:9px;margin-bottom:12px;border:1px solid #d1d5db;border-radius:8px;box-sizing:border-box}
    button{width:100%;padding:10px;border-radius:8px;border:0;background:#0366d6;color:#fff;font-weight:600}
    .small{font-size:12px;color:#666;text-align:center;margin-top:10px}
    footer{font-size:11px;color:#777;text-align:center;margin-top:14px}
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <div class="banner" id="banner">SIMULACIÓN — NO INTRODUZCAS CREDENCIALES REALES</div>
    <h1 id="title">Acceso — Demo (solo laboratorio)</h1>

    <!-- Formulario NO envía nada: onsubmit evita el envío -->
    <form id="demoForm" onsubmit="handleSubmit(event)" autocomplete="off" novalidate>
      <label for="user">Usuario</label>
      <input id="user" name="user" type="text" autocomplete="off" required>

      <label for="pass">Contraseña</label>
      <input id="pass" name="pass" type="password" autocomplete="new-password" required>

      <button type="submit">Iniciar sesión</button>
    </form>

    <div class="small"><strong>Nota:</strong> esta página es una simulación para pruebas. **No se envían ni almacenan** datos.</div>
    <footer>Demo de laboratorio — para pruebas de firewall</footer>
  </main>

  <script>
    function handleSubmit(e){
      e.preventDefault();            // evita cualquier envío
      // Limpia los campos inmediatamente para minimizar retención en el navegador
      document.getElementById('user').value = '';
      document.getElementById('pass').value = '';
      document.getElementById('banner').textContent = 'SIMULACIÓN — DATOS NO ENVIADOS';
      // Feedback al usuario (no se transfiere nada)
      alert('Sitio de demostración: no se han enviado datos.');
    }
  </script>
</body>
</html>
